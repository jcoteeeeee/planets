    <main>
        <form id="quiz">
            <p>Which planet is the biggest planet in the solar system?</p> 
            <label for="earth">Earth</label>
            <input id="earth" name="big-plan" value="Earth" type="radio"/>  
            <label for="jupiter">Jupiter</label>
            <input id="jupiter" name="big-plan" value="Jupiter" type="radio"/> 
            <label for="saturn">Saturn</label>
            <input id="saturn" name="big-plan" value="Jupiter" type="radio"/> 
            <br/> 
            <p for="close-plan">What planet is closest to the sun?</p>  
            <label for="mercury">Mercury</label>
            <input id="mercury" name="close-plan" value="Mercury" type="radio"/>  
            <label for="neptune">Neptune</label>
            <input id="neptune" name="close-plan" value="Neptune" type="radio"/>     
            <label for="uranus">Uranus</label>
